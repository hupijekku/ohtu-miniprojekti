plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

repositories {
    jcenter()
}   

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.xerial:sqlite-jdbc:3.30.1'
}

application {
    mainClass = 'miniprojekti.Main'
}

